<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>ลาออนไลน์</title>

</head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>

  <div class="wrapper fadeInDown">
    <div id="formContent">

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="./asset/logo/logo2.png" id="icon" "/>
      <link rel=" stylesheet" href="./style.css">
      </div>


      <!-- Tabs Titles -->
      <h3> ระบบลาออนไลน์ </h3>

      <!-- Login Form -->
      <form id="login-form" method="post" role="form">
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="รหัสพนักงาน">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="รหัสผ่าน">
        <input type="submit" class="fadeIn fourth" value="เข้าสู่ระบบ">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">ลืมรหัสผ่าน?</a>
      </div>

    </div>
  </div>

</body>

</html>

<script>

  $('#login-form').submit(function (e) {
    e.preventDefault()
    const url = 'https://script.google.com/macros/s/AKfycbx1g-8UjyN171tSNk7sXODRb82cmzq0Uz5Dz9HjhCWxPgt1rraqFk-IwWTmwhcgLvr2/exec';
     
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var formData = new FormData();
    formData.append('username', username);
    formData.append('password', password);
 
    var options = {
      'method': 'post',
      'body': formData
    };
 
    try {  
      fetch(url,options)
       .then((res) => { return res.json() })
       .then((data) => {
         showOutput(data);
       })
    }catch (e) {
      alert(e);
    }
  });


  function showOutput(data) {
    data.forEach(row => {
      console.log(row);
    });
  }
</script>
