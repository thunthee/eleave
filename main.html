<!DOCTYPE html>
<html lang="th">
 
<head>
    
  <meta charset="UTF-8">
    <base target="_top">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
        </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">



    <style>
        body {
            font-family: "Prompt", sans-serif;
            font-size: 15px;
        }
    </style>
</head>

<body onload="createReasonDropdown();">
    <nav class="navbar" style="background-color: #3a67b1;">
 
        <div class="container-fluid">
            <a class="navbar-brand text-white">ระบบบันทึกการลา </a>
            <form method="post" class="d-flex"  > 
                <button class="btn nav-bar float-end px-5 text-white" style="width:100%" type="submit" value="Logout"
                    name="LoginButton">ออกจากระบบ</button>

            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div style="font-size: 20px;padding-top: 30px;color: blue;" id="message"></div>

                <form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)">
                    <!-- Call JavaScript function "handleFormSubmit" -->
                    <p class="h4 mb-4 text-center">ฟอร์มขออนุมัติการลา</p>
                    <!--div id="message"></div-->
                    <input type="text" id="RecId" name="RecId" value="" style="display: none">

                    <div class="form-group">
                        <label for="name">รหัสพนักงาน</label>
                        <input type="text" class="form-control"   id="code" name="code" disabled>
                    </div>

                    <div class="form-group">
                        <label for="name">ชื่อ สกุล</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="ชื่อ สกุล" disabled>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="start_date">วันที่ต้องการลา</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="start_time">ตั้งแต่เวลา</label>
                            <input type="time" class="form-control" id="start_time" name="start_time">
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="end_date">ถึงวันที่</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="end_time">ถึงเวลา</label>
                            <input type="time" class="form-control" id="end_time" name="end_time">
                        </div>
                    </div>


                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="">ประเภทการลา</label>
                            <select class="form-control" id="reason_option" name="reason_option">
                            </select>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="">เหตุผลการลา</label>
                            <input type="text" class="form-control" id="reason" name="reason" required>
                        </div>
                    </div>



                    <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
                </form>
                <br><br>
                <div id="output"></div>
            </div>


            <div class="col-lg-8">

                <div style="font-size: 20px;padding-top: 30px;color: blue;" id="message2"> </div>

                <p class="h4 mb-4 text-center" id="head_text">รายการลา</p> 
                <input class='form-control' id='myInput' type='text' placeholder='Search'> <br>
                <div id="dataTable" class="table-responsive"></div>
                <br>
                <br><br>
                <div id="output"></div>
            </div>



        </div>
    </div>
</body>

</html>

<script>
     
            let personName = sessionStorage.getItem("code");
            let name = sessionStorage.getItem("firstname")+" "+sessionStorage.getItem("lastname");
            document.getElementById("code").value = personName; 
            
            document.getElementById("name").value = name; 
</script>
